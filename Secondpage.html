<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
    </div>

    <div id="main">
        <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
        </span>

        <div class="boxes" style="color: #000">
            <div class="box1">
                <b>Total Profit <br />
                    $ 95,000</b>
            </div>
            <div class="box2">
                <b>Sales <br />$ 5000</b>
            </div>
            <div class="box3">
                <b>Orders <br />
                    5000</b>
            </div>
        </div>
    </div>
    <!-- Graph representation -->

    <div class="container" style="background-color: black; box-shadow: 0px 0px 5px #000">

        <div id="chartContainer" style="height: 300px; width: 100%; margin-top: 100px;
                margin-bottom: 100px;"></div>
    </div>


    </div>

    <div class="containerchart" style="display: flex;">
        <!-- Loading - Bar -->
        <div class="LoadingBar" style="margin-left: 70px;">
            <div style="
          width: 500px;
          margin: 100px;
          padding: 30px;
          background-color: #fff;
          box-shadow: 0px 0px 5px #000;
        ">
                <h3>Avg Number of Users</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
            </div>
            <div style="
          width: 500px;
          margin: 100px;
          padding: 30px;
          background-color: #fff;
          box-shadow: 0px 0px 5px #000;
        ">
                <h3>Number of Visitors</h3>
                <div class="progress" style="">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
                </div>
            </div>
        </div>
        <!-- chart here -->
        <!-- Loading - Bar -->
        <div style="
    width: 500px;
    margin: 100px;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0px 0px 5px #000;
    ">
            <b>Today's Sale</b>

            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>

    </div>


</body>

<!-- Side menu bar -js -->
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
<!-- Side menu bar -js -->

<!-- Graphic representation -js -->
<script>
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Sales Report"
            },
            axisX: {
                minimum: new Date(2015, 01, 25),
                maximum: new Date(2017, 02, 15),
                valueFormatString: "MMM YY"
            },
            axisY: {
                title: "Number of Sales",
                titleFontColor: "#4F81BC",
                includeZero: true,
                suffix: "mn"
            },
            data: [{
                indexLabelFontColor: "darkSlateGray",
                name: "views",
                type: "area",
                yValueFormatString: "#,##0.0mn",
                dataPoints: [
                    { x: new Date(2015, 02, 1), y: 74.4, label: "Q1-2015" },
                    { x: new Date(2015, 05, 1), y: 61.1, label: "Q2-2015" },
                    { x: new Date(2015, 08, 1), y: 47.0, label: "Q3-2015" },
                    { x: new Date(2015, 11, 1), y: 48.0, label: "Q4-2015" },
                    { x: new Date(2016, 02, 1), y: 74.8, label: "Q1-2016" },
                    { x: new Date(2016, 05, 1), y: 51.1, label: "Q2-2016" },
                    { x: new Date(2016, 08, 1), y: 40.4, label: "Q3-2016" },
                    { x: new Date(2016, 11, 1), y: 45.5, label: "Q4-2016" },
                    { x: new Date(2017, 02, 1), y: 78.3, label: "Q1-2017", indexLabel: "Highest", markerColor: "red" }
                ]
            }]
        });
        chart.render();

    }
</script>
<!-- Graphic representation -js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
    var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
    var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

    new Chart("myChart", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
                fill: false,
                lineTension: 0,
                backgroundColor: "rgba(0,0,255,1.0)",
                borderColor: "rgba(0,0,255,0.1)",
                data: yValues
            }]
        },
        options: {
            legend: { display: false },
            scales: {
                yAxes: [{ ticks: { min: 6, max: 16 } }],
            }
        }
    });
</script>
